<body>

    <!-- MENU HAMBURGER -->
    <nav role="navigation">
        <div id="menuToggle">

            </ul>
        </div>
    </nav>

    <!-- FORMULAIRE CONTACT -->
    <div class="container">
        <div class="row">
            <div class="form_contact">
                <form action="" method="post" class="col g-3 justify-content form-info">
                    <div class="container-lg">
                        <div class="mb-3">
                            <div class="row justify-content-end">
                                <label for="E-Mail" class="col-sm col-form-label">E-Mail : </label>
                                <div class="col-sm-8">
                                    <input id="E-Mail" size="50" maxlength="100" type="mail" placeholder="Entrez votre adresse e-mail ici" name="mail" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row justify-content-end">
                                <label for="Sujet" class="col-sm col-form-label">Sujet : </label>
                                <div class="col-sm-8">
                                    <input id="Sujet" size="50" maxlength="100" type="text" placeholder="De quoi voulez vous nous parler ?" name="sujet" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="Message" class="form-label">Message : </label>
                            <div class="input-group">
                                <textarea class="form-control" id="Message" rows="8"></textarea>
                              </div>
                        </div>
                        <div class="mb-3">
                            <div class="g-recaptcha row justify-content-center" data-sitekey="your_site_key"></div>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-outline-secondary">Envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
